<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo" aria-label="Logo da Empresa">Lá em Casa Gastronomia</div>
        <nav aria-label="Navegação por página">
            <ul class="nav-links">
                <li><a href="/funcionarios" id="funcionarios-link">Gestão de Funcionários</a></li>
                <li><a href="/relatorio" id="relatorio-link">Relatório de Pontos</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button id="logout-button" aria-label="Logout">Logout</button>
            <div class="user-info">
                <span id="nome-funcionario">Nome do Usuário</span>
                <span id="hora-atual"></span>
            </div>
        </div>
    </header>
    <main>
        <h1 class="titulo">Registrar horários</h1>
        <section class="registrar-buttons">
            <button id="entrada" aria-label="Registrar Entrada">Entrada</button>
            <button id="intervalo" aria-label="Registrar Intervalo">Intervalo</button>
            <button id="retorno" aria-label="Registrar Retorno">Retorno</button>
            <button id="saida" aria-label="Registrar Saída">Saída</button>
        </section>
        <section class="registros">
            <h2>Histórico de Registros</h2>
            <table id="tabela-registros">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Entrada</th>
                        <th>Intervalo</th>
                        <th>Retorno</th>
                        <th>Saída</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas populadas pelo JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <nav aria-label="Navegação por rodapé">
            <a href="#">Dashboard</a>
            <a href="#">Relatórios</a>
            <a href="#">Suporte</a>
        </nav>
        <div class="contact-info">
            <span>Contato para Suporte</span>
        </div>
    </footer>
    <script type="module" src="/scripts/scripts.js"></script>
</body>
</html>
