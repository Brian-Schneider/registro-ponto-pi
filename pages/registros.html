<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo da Empresa</div>
        <nav aria-label="Navegação por páginas">
            <ul class="nav-links">
                <li><a href="/funcionarios">Funcionários</a></li>
                <li><a href="/relatorio">Relatório</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button id="logout-button">Logout</button>
            <div class="user-info">
                <span id="nome-funcionario">Nome do Usuário</span>
                <span id="hora-atual"></span>
            </div>
        </div>
    </header>
    <main>
        <section class="registrar.buttons">
            <button id="entrada">Entrada</button>
            <button id="intervalo">Intervalo</button>
            <button id="retorno">Retorno</button>
            <button id="saida">Saída</button>
        </section>
        <section class="registros">
            <h2>Histórico de Registros</h2>
            <table id="tabela-registros">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Entrada</th>
                        <th>Intervalo</th>
                        <th>Retorno</th>
                        <th>Saída</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas populadas pelo JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Relatórios</a>
            <a href="#">Suporte</a>
        </nav>
        <div class="contact-info">
            <span>Contato para Suporte</span>
        </div>
    </footer>
    <script type="module" src="/scripts/scripts.js"></script>
</body>
</html>
