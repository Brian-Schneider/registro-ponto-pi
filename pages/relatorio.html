<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Pontos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo" aria-label="Logo da Empresa">Lá em Casa Gastronomia</div>
        <nav aria-label="Navegação por página">
            <ul class="nav-links">
                <li><a href="/funcionarios" tabindex="0">Gestão de Funcionários</a></li>
                <li><a href="/registro" tabindex="0">Registro de Pontos</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button id="logout-button" aria-label="Logout" tabindex="0">Logout</button>
            <div class="user-info">
                <span id="nome-funcionario">Nome do Usuário</span>
                <span id="hora-atual"></span>
            </div>
        </div>
    </header>
    <main>
        <h1 class="titulo">Relatórios por Vários Períodos</h1>
        <section id="filtros">
            <div class="periodo-filtros">
                <label for="periodo">Período:</label>
                <div class="periodo-inputs">
                    <label for="periodo-inicio">De:</label>
                    <input type="date" id="periodo-inicio" placeholder="De:" tabindex="0">
                    <label for="periodo-fim">Até:</label>
                    <input type="date" id="periodo-fim" placeholder="Até:" tabindex="0">
                </div>
            </div>
            <div class="funcionarios-filtros">
                <label for="funcionario">Funcionário:</label>
                <input type="text" id="funcionario" placeholder="Nome do Funcionário" tabindex="0">
            </div>
            <button id="filter-button" class="btn-filtrar" aria-label="Filtrar Relatório" tabindex="0">Filtrar</button>
        </section>
        <section class="registros">
            <h2>Relatório de Pontos</h2>
            <table id="tabela-registros">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Funcionário</th>
                        <th>Entrada</th>
                        <th>Intervalo</th>
                        <th>Retorno</th>
                        <th>Saída</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas populadas pelo JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <script type="module" src="/scripts/relatorio.js"></script>
</body>
</html>
