<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Appointments</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo da Empresa</div>
        <nav>
            <a href="/funcionarios">Funcionários</a>
            <a href="/registro">Registro</a>
        </nav>
        <div>
            <button id="logout-button">Logout</button>
        </div>
        <div class="user-info">
            <span id="nome-funcionario">Nome do Usuário</span>
            <span id="hora-atual"></span>
        </div>
    </header>
    <main>
        <h1>Relatórios por Vários Períodos</h1>
        <section id="filtros">
            <div id="periodo-filtros">
                <label for="periodo">Período:</label>
                <div>
                    <label for="periodo-inicio">De:</label>
                    <input type="date" id="periodo-inicio" placeholder="De:">
                    <label for="periodo-fim">Até:</label>
                    <input type="date" id="periodo-fim" placeholder="Até:">
                </div>
            </div>
            <div id="admin-filtros">
                <label for="funcionario">Funcionário:</label>
                <input type="text" id="funcionario" placeholder="Nome do Funcionário">
            </div>
            <button id="filter-button">Filtrar</button>
        </section>
        <section class="registros">
            <h2>Relatório de Pontos</h2>
            <table id="tabela-registros">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Funcionário</th>
                        <th>Entrada</th>
                        <th>Intervalo</th>
                        <th>Retorno</th>
                        <th>Saída</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas populadas pelo JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <script type="module" src="/scripts/relatorio.js"></script>
</body>
</html>
