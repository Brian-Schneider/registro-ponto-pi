<!-- Lista de funcionarios com opçoes de cadastro, atualização e deleção -->
<!-- Detalhes do funcionario -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo da Empresa</div>
        <nav aria-label="Navegação por página">
            <ul class="nav-links">
                <li><a href="/registro">Registro</a></li>
                <li><a href="/relatorio">Relatório</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button id="logout-button">Logout</button>
            <div class="user-info">
                <span id="nome-funcionario">Nome do Usuário</span>
                <span id="hora-atual"></span>
            </div>
        </div>
    </header>
    <main>
        <h1 class="titulo">Gestão de Funcionários</h1>
        <section id="container-funcionarios">
            <div class="funcionarios-filtros">
                <label for="funcionario">Funcionário:</label>
                <input type="text" id="funcionario" placeholder="Nome do Funcionário">
            </div>
            <div class="register-buttons">
                <button id="filter-button" class="btn-filtrar">Filtrar</button>
                <button onclick="abrirFormCriar()">Criar novo funcionário</button>
            </div>
        </section>
        <div class="registros">
            <table id="tabela-registros">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Cargo</th>
                        <th>Nivel de Acesso</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tabelaFuncionarios">
                    <!-- Linhas populadas pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <div id="formCriar" class="modal">
        <h2>Criar Novo Funcionário</h2>
        <form id="formCriarFuncionario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
            <label for="nivelAcesso">Nivel de Acesso:</label>
            <select id="nivelAcesso" name="nivelAcesso" required>
                <option value="1">admin</option>
                <option value="2">usuario</option>
            </select>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            <div class="register-buttons">
                <button type="submit">Criar</button>
                <button type="button" onclick="fecharFormCriar()">Cancelar</button>
            </div>
        </form>
    </div>
    <div id="formAtualizar" class="modal">
        <h2>Atualizar Funcionário</h2>
        <form id="formAtualizarFuncionario">
            <input type="hidden" id="atualizarId" name="id">
            <label for="atualizarNome">Nome:</label>
            <input type="text" id="atualizarNome" name="nome" required>
            <label for="atualizarSobrenome">Sobrenome:</label>
            <input type="text" id="atualizarSobrenome" name="sobrenome" required>
            <label for="atualizarEmail">Email:</label>
            <input type="email" id="atualizarEmail" name="email" required>
            <label for="atualizarCargo">Cargo:</label>
            <input type="text" id="atualizarCargo" name="cargo" required>
            <label for="atualizarNivelAcesso">Nivel de Acesso:</label>
            <select id="atualizarNivelAcesso" name="atualizarNivelAcesso" required>
                <option value="1">admin</option>
                <option value="2">usuario</option>
            </select>
            <label for="atualizarSenha">Senha:</label>
            <input type="password" id="atualizarSenha" name="senha" required>
            <label for="atualizarConfirmarSenha">Confirmar Senha:</label>
            <input type="password" id="atualizarConfirmarSenha" name="confirmarSenha" required>
            <div class="register-buttons">
                <button type="submit">Atualizar</button>
                <button type="button" onclick="fecharFormAtualizar()">Cancelar</button>
            </div>
        </form>
    </div>
    <div id="modalDetalhes" class="modal">
        <h2>Detalhes de Funcionário</h2>
        <p id="detalhesFuncionario"></p>
        <button type="button" onclick="fecharModalDetalhes()">Fechar</button>
    </div>
    <script type='module' src="/scripts/gestao-funcionarios.js"></script>
</body>
</html>
